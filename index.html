<!DOCTYPE html>
<html>

<head lang="en">
    <title>üè∞ Attack Towers Sandbox</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/main.css">

    <script src="js/jquery/jquery.js"></script>

<body>
    <div class="row">

        <div class="toolbox">
            <div class="col-12 buttonDiv">
                <button id="writeURLButton" title="Writes boardstate and gods into URL">Write in URL</button>
                <button id="autoSetupBoardButton">Auto Setup</button>
                <button id="resetButton" title="Resets board and URL">Reset</button>
                <button id="clearLogButton">Clear log</button>
                <div class="touchDiv hidden">
                    <p title="mobile support">Touch?
                        <input type="radio" id="touchYes" name="touchSupport" value="yes">
                        <label for="touchYes">yes</label>
                        <input type="radio" id="touchNo" name="touchSupport" value="no">
                        <label for="touchNo">no</label>
                    </p>
                </div>
            </div>
            <br>
            <div class="col-12 figDiv">
                <div id="p1">
                    <img src="images/p1King.svg" alt="p1King" id="p1King" class="figures" data-worker="p1King" data-position="0">
                    <img src="images/p1Mistery.svg" alt="p1Mistery" id="p1Mistery" class="figures" data-worker="p1Mistery" data-position="0">
                    <img src="images/p1Pawn.svg" alt="p1Pawn" id="p1Pawn" class="figures" data-worker="p1Pawn" data-position="0">
                    <img src="images/tower.svg" alt="p1Tower" id="p1Tower" class="figures" data-tower="p1Tower" data-position="0">
                </div>
                <div id="p2">
                    <img src="images/p2King.svg" alt="p2King" id="p2King" class="figures" data-worker="p2King">
                    <img src="images/p2Mistery.svg" alt="p2Mistery" id="p2Mistery" class="figures" data-worker="p2Mistery">
                    <img src="images/p2Pawn.svg" alt="p2Pawn" id="p2Pawn" class="figures" data-worker="p2Pawn">
                    <img src="images/tower.svg" alt="p2Tower" id="p2Tower" class="figures" data-tower="p2Tower">
                </div>
            </div>

            <div class="col-12 logDiv">
                <br>
                <textarea name="moveText" id="moveText" cols="35" rows="11" autocomplete="off">Gamelog:</textarea>
            </div>

        </div>

        <div class="boardDiv">
